<main class="max-w-96 mx-auto mt-12">
  <form class="flex gap-2 px-6 py-4 border rounded-md w-full" (submit)="addTask($event)">
    <input type="text" name="taskName" placeholder="Add a new task" class="w-full border rounded-md p-2"
      [formControl]="newTaskControl" [class.border-red-500]="newTaskControl.invalid && newTaskControl.touched" />
    <button class="text-white p-2 rounded-md cursor-pointer bg-blue-500 hover:bg-blue-600" type="submit">Add</button>
  </form>

  <ul class="w-full mt-4 border rounded-md p-2 flex flex-col gap-2">
    @for (task of task(); track $index) {
    <li (dblclick)="updateTaskEditingMode(task.id)" [class.line-through]="task.completed"
      class="flex gap-2 p-2 border rounded-md items-center justify-between">

      @if(task.editing === false){
      <input type="checkbox" [checked]="task.completed" (change)="toggleTask(task.id)">
      <span>{{task.title}}</span>
      <button class="cursor-pointer bg-red-500 font-semibold text-white hover:bg-red-600 p-2 rounded-md"
        (click)="deleteTask(task.id)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
          class="size-6">
          <path strokeLinecap="round" strokeLinejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>

      </button>
      }
      @else{
      <form (submit)="updateTaskTitle($event, task.id)" class="flex w-full gap-2 p-2 items-center justify-between">
        <span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path strokeLinecap="round" strokeLinejoin="round" d="M17.25 8.25 21 12m0 0-3.75 3.75M21 12H3" />
          </svg>
        </span>
        <input type="text" name="updateTitle" value="{{task.title}}" class="flex-grow border rounded-md p-2">
        <button type="submit"
          class="cursor-pointer bg-green-500 font-semibold text-white hover:bg-green-600 p-2 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6">
            <path strokeLinecap="round" strokeLinejoin="round"
              d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
          </svg>
        </button>
        <button class="cursor-pointer bg-red-500 font-semibold text-white hover:bg-red-600 p-2 rounded-md" (click)="updateTaskEditingMode(task.id)">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
            class="size-6">
            <path strokeLinecap="round" strokeLinejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </form>
      }

    </li>

    }
    <!-- <li class="border-t pt-2">
      <span *ngIf="task().length === 1; else sayItems">Item</span>
      <ng-template #sayItems>
        <span>Items</span>
      </ng-template>
      <span class="font-bold">: {{task().length}}</span>
    </li> -->
    <li class="border-t pt-2">
      @if (task().length === 0) {
      <span>No hay tareas</span>
      } @else if (task().length === 1) {
      <span>Hay {{task().length}} tarea</span>
      } @else {
      <span>Hay {{task().length}} tareas</span>
      }
    </li>

  </ul>
</main>
