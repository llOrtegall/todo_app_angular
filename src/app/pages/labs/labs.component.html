<section>
  <h1>{{welcome}}</h1>
  <h2>mensaje directamente en el html</h2>

  <ul>
    <li *ngFor="let task of tasks">
      {{task.title}}
      <input type="checkbox" [checked]="task.completed">
      <button>Eliminar</button>
    </li>
  </ul>

  <ul>
    @for (item of items; track $index) {
    <li>{{item}}</li>
    }
  </ul>
</section>

<article>
  <button [class]="`bg-blue-500 text-white p-2 rounded-md 
   ${disabled 
   ? 'opacity-50 cursor-not-allowed' 
   : 'cursor-pointer'
   }`" [disabled]="disabled">
    Enviar
  </button>
</article>

<hr />

<h2>{{ 'hola'.repeat(5) }}</h2>

<h2>Hola mi nombre es: {{ name }}</h2>
